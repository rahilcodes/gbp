    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              neon: {
                cyan: '#00f3ff',
                purple: '#bc13fe',
                blue: '#0066ff'
              },
              dark: {
                bg: '#050507',
                card: '#0a0a0f',
                surface: '#12121a'
              }
            },
            animation: {
              'glow-pulse': 'glow-pulse 3s infinite',
            },
            keyframes: {
              'glow-pulse': {

        }
